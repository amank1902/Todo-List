<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Make a Webpage</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Stationary</li>
            <li><span><i class="fa fa-trash"></i></span> Complete Assignments</li>
        </ul>
    </div>
    <div>
        <button onclick="window.print()">Print this List</button>
    </div>
<script type="text/javascript" src="assets/js/todos.js"></script> 
</body>
</html>
